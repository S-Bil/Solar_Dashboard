<!DOCTYPE html>
<html>
  <head>
    <title>Formular</title>
  </head>
  <body>
    <h1>Formular</h1>
    <form>
      <label for="macadresse">MAC-Adresse:</label>
      <input type="text" id="macadresse" name="macadresse"><br>

      <label for="pass">Pass:</label>
      <input type="password" id="pass" name="pass"><br>

      <button type="submit" id="submit-btn">Absenden</button>
    </form>

    <script>
      const form = document.querySelector('form');
      const submitBtn = document.querySelector('#submit-btn');

      form.addEventListener('submit', e => {
        e.preventDefault();

        // Validiere das Formular
        const macadresse = document.querySelector('#macadresse').value;
        const pass = document.querySelector('#pass').value;

        if (!macadresse || !pass) {
          alert('Bitte geben Sie MAC-Adresse und Passwort ein.');
          return;
        }

        // Rufe die API auf
        const url = 'https://api.paradigma.remoteportal.de/controllers';
        const data = { macadresse, pass };

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
          console.log('Antwort von API:', data);
          // Hier kannst du die Antwort der API weiterverarbeiten

          // Weiterleitung zur neuen Seite
          window.location.href = 'https://example.com/neue-seite';
        })
        .catch(error => {
          console.error('Fehler beim Aufruf der API:', error);
        });
      });
    </script>
  </body>
</html>
